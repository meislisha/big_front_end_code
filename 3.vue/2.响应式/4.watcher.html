<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Dep {
        constructor(){
          this.subs=[]
        }
        addSubs(sub){
          if(sub&&sub.update){
            this.subs.push(sub)
          }
        }
        notify(){
          this.subs.forEach((sub)=>{
            sub.update()
          })
        }
      }
     
      class Watcher{
        update(){
          console.log('update')
        }
      }
      var dep1=new Dep()
      var watcher=new Watcher()
      dep1.addSubs(watcher)
      dep1.notify()
    </script>
  </body>
</html>
